/* Sizing Modifiers */
.btn.btn-sm {
    height: var(--component-height-sm); /* 28px */
    padding: 0 var(--size-2);
    font-size: var(--font-size-00); /* 12px */
}

.btn.btn-lg {
    height: var(--component-height-lg); /* 36px */
    padding: 0 var(--size-4);
    font-size: var(--font-size-1); /* 16px */
}

/* Shine effect */
.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgb(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease-in-out;
}
.btn:hover:not(:disabled)::before { left: 100%; }

/* Primary Button */
.btn.primary {
    background: var(--brand-gradient-lime);
    color: var(--color-text-on-brand);
    border-color: var(--brand-primary-lime);
    box-shadow: var(--shadow-brand);
}

/* Make primary buttons fill their container by default (for plugin) */
.btn.primary {
    width: 100%;
}

/* Exception: Keep hero and footer buttons narrow */
.figma-cta .btn,
.footer-content > .btn,
.hero-footer .btn {
    width: auto; /* Makes these buttons hug their text */
}

.btn.primary:hover:not(:disabled) {
    filter: brightness(1.1);
    transform: translateY(-2px);
    box-shadow: var(--shadow-brand-hover);
}

/* Secondary Button */
.btn.secondary {
    background: var(--color-background-secondary);
    color: var(--color-text-default);
    border-color: var(--color-border-default);
}

.btn.secondary:hover:not(:disabled) {
    background: var(--color-background-tertiary);
    border-color: var(--gray-5);
    transform: translateY(-1px);
}

/* Disabled State */
.btn:disabled, .btn.disabled {
    background: var(--color-background-disabled);
    color: var(--gray-5);
    border-color: var(--color-background-disabled);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
    opacity: var(--opacity-disabled);
}
.btn:disabled::before, .btn.disabled::before { display: none; }

/* Icon-Only & Social Link Buttons */
.btn-icon-only,
.social-link {
    width: var(--component-height-md);
    height: var(--component-height-md);
    padding: 0;
    border-radius: var(--radius-round);
    background: var(--color-background-secondary);
    border: var(--border-size-1) solid var(--color-border-default);
    color: var(--color-text-secondary);
    transition: all var(--transition-fast);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
}

.btn-icon-only.btn-sm, .social-link.btn-sm {
    width: var(--component-height-sm); /* 28px */
    height: var(--component-height-sm);
}

.btn-icon-only.btn-lg, .social-link.btn-lg {
    width: var(--component-height-lg); /* 36px */
    height: var(--component-height-lg);
}

.btn-icon-only:hover, .social-link:hover {
    border-color: var(--brand-primary-lime);
    color: var(--brand-primary-lime);
    transform: translateY(-2px);
}

/* Icon sizing within buttons */
.btn .lucide, .btn-icon-only .lucide, .social-link .lucide {
    width: var(--icon-sm); /* Default: 16px */
    height: var(--icon-sm);
    stroke-width: var(--stroke-thin);
}

.btn.btn-lg .lucide, .btn-icon-only.btn-lg .lucide, .social-link.btn-lg .lucide {
    width: var(--icon-md); /* 20px on large buttons */
    height: var(--icon-md);
}

.social-links {

    flex-direction: row;
    gap: var(--size-3); /* Defines spacing for a group of social links */
    justify-content: center;

/* ==========================================================================

/* Base styles for all buttons - Defaults to MEDIUM size */
.btn {
    /* Core Layout & Sizing */
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--size-2);
    height: var(--component-height-md); /* Default: 32px */
    padding: 0 var(--size-3); /* Default: 12px horizontal padding */

    /* Typography */
    font-family: var(--font-sans);
    font-size: var(--font-size-0); /* Default: 14px */
    font-weight: var(--font-weight-6);
    text-decoration: none;
    line-height: 1;

    /* Appearance & Transitions */
    border-radius: var(--radius-2);
    border: var(--border-size-1) solid transparent;
    cursor: pointer;
    transition: all var(--transition-fast);
    position: relative;
    overflow: hidden;
}

/* -- Sizing Modifiers -- */
.btn.btn-sm {
    height: var(--component-height-sm); /* 28px */
    padding: 0 var(--size-2); /* 8px horizontal padding */
    font-size: var(--font-size-00); /* 12px */
}

.btn.btn-lg {
    height: var(--component-height-lg); /* 36px */
    padding: 0 var(--size-4); /* 16px horizontal padding */
    font-size: var(--font-size-1); /* 16px */
}

/* Shine effect for hover on all buttons */
.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgb(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease-in-out;
}

.btn:hover:not(:disabled)::before {
    left: 100%;
}

/* -- Primary Button (e.g., Get Plugin) -- */
.btn.primary {
    background: var(--brand-gradient-lime);
    color: var(--color-text-on-brand);
    border-color: var(--brand-primary-lime);
    box-shadow: var(--shadow-brand);
}

.btn.primary:hover:not(:disabled) {
    filter: brightness(1.1);
    transform: translateY(-2px);
    box-shadow: var(--shadow-brand-hover);
}

/* -- Secondary Button -- */
.btn.secondary {
    background: var(--color-background-secondary);
    color: var(--color-text-default);
    border-color: var(--color-border-default);
}

.btn.secondary:hover:not(:disabled) {
    background: var(--color-background-tertiary);
    border-color: var(--gray-5);
    transform: translateY(-1px);
}

/* -- Disabled State -- */
.btn:disabled {
    background: var(--color-background-disabled);
    color: var(--gray-5);
    border-color: var(--color-background-disabled);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
    opacity: var(--opacity-disabled);
}

.btn:disabled::before {

    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--size-4);
    margin-bottom: var(--size-4);
}

/* Pattern Section Styles */
.pattern-section {
    background: var(--color-background-secondary);
    border-radius: var(--radius-3);
    border: var(--border-size-1) solid var(--color-border-default);
    padding: var(--size-6);
    margin-bottom: var(--size-6);
}

.pattern-title {
    color: var(--brand-primary-lime);
    margin-bottom: var(--size-3);
    display: flex;
    align-items: center;
    gap: var(--size-2);
}

.pattern-content {
    color: var(--color-text-secondary);
    line-height: var(--font-lineheight-3);
}

.pattern-content h4 {
    color: var(--color-text-default);
    margin-top: var(--size-4);
    margin-bottom: var(--size-2);
}

.pattern-content pre {
    background: var(--gray-9);
    border: var(--border-size-1) solid var(--color-border-default);
    border-radius: var(--radius-2);
    padding: var(--size-3);
    overflow-x: auto;
    font-family: var(--font-mono);
    font-size: var(--font-size-0);
    color: var(--color-text-default);
}

.pattern-content code {
    background: var(--color-background-tertiary);
    padding: var(--size-1);
    border-radius: var(--radius-1);
    font-family: var(--font-mono);
    font-size: var(--font-size-0);
}

.about-container {
    max-width: 1200px;
    margin: 0 auto;
}

.about-content-grid {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: var(--size-8);
    align-items: center;
}

.about-avatar {
    width: calc(var(--size-16) * 1.5);
    height: calc(var(--size-16) * 1.5);
    border-radius: var(--radius-round);
    background-size: cover;
    background-position: center;
    border: var(--border-size-3) solid var(--brand-primary-lime);
    background-color: var(--gray-7);
}

.about-info-column h3 {
    margin-bottom: var(--size-2);
}

.about-title {
    color: var(--color-text-secondary);
    margin-bottom: var(--size-3);
}

.about-description {
    color: var(--color-text-secondary);
    max-width: 60ch;
    line-height: var(--font-lineheight-3);
    margin-bottom: var(--size-4);
}

.about-links {
    display: flex;
    gap: var(--size-4);
}

.about-link {
    color: var(--color-text-secondary);
    transition: all var(--animation-duration-2) var(--ease-3);
}

.about-link .lucide {
    width: 24px;
    height: 24px;
}

.about-link:hover {
    color: var(--brand-primary-lime);
    transform: translateY(-2px);
}

.heart {
    color: var(--category-color-pink);
    display: inline-block;
    transition: transform var(--animation-duration-3) var(--ease-spring-4);
}

.about-description:hover .heart {
    transform: scale(1.2);
}

/* State groups with better hierarchy */
.state-group {
    margin-bottom: var(--size-8); /* Large gap between groups */
}

.state-group-header {
    background: rgb(210, 255, 55, 0.03);
    border: var(--border-size-1) solid rgb(210, 255, 55, 0.1);
    border-radius: var(--radius-3);
    padding: var(--size-4);
    margin-bottom: var(--size-4);
}

.state-group-title {
    color: var(--brand-primary-lime);
    margin-bottom: var(--size-2);
}

.state-documentation {
    margin-top: var(--size-1); /* Small gap - attached to parent */
    background: var(--gray-8);
    border: var(--border-size-1) solid var(--color-border-default);
    border-radius: var(--radius-2);
    padding: var(--size-3);
}

.state-documentation-title {
    color: var(--brand-primary-lime);
    font-size: var(--font-size-1);
    font-weight: var(--font-weight-6);
    margin-bottom: var(--size-2);
}

/* New grid layout for the export flow demo */
.export-flow-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--size-4);
    align-items: stretch; /* Makes cards equal height */
}

/* On mobile, stack them back to a single column */
@media (width <= 900px) {
    .export-flow-grid {
        grid-template-columns: 1fr;
    }
}

/* Responsive styles */
@media (width <= 768px) {
    .mobile-menu-toggle { display: block; }
    .guide-sidebar { transform: translateX(-100%); }
    .guide-sidebar.open { transform: translateX(0); box-shadow: var(--shadow-5); }
    .guide-content { margin-left: 0; max-width: 100vw; width: 100%; padding: 0; padding-top: var(--size-10); box-sizing: border-box; }
    .about-section { margin-left: calc(-1 * var(--size-4)); margin-right: calc(-1 * var(--size-4)); padding: var(--size-6) var(--size-4); }
    .about-content-grid { grid-template-columns: 1fr; text-align: center; }
    .about-links { justify-content: center; }
    .color-grid, .shadow-grid, .radius-grid, .tokens-grid, .variants-grid { grid-template-columns: 1fr; }
    .gray-scale-grid { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
    .spacing-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
    .token-breakdown { grid-template-columns: repeat(2, 1fr) !important; gap: var(--size-3) !important; }
}

@media (width <= 400px) {
    .token-breakdown { grid-template-columns: 1fr !important; gap: var(--size-2) !important; }
}

    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;

    <script>
        // --- STATE & CONFIG ---
        const appState = {
            mode: 'simple',
            collections: [],
            selectedCollections: new Set(),
            selectedFormat: 'css',
            selectedTokenTypes: new Set(['color', 'text', 'number', 'states']),
            globalTokenCounts: { color: 0, text: 0, states: 0, number: 0 },
        };

        const DOMElements = {
            skeletonLoader: document.getElementById('skeleton-loader'),
            emptyState: document.getElementById('empty-state'),
            mainUI: document.getElementById('main-ui'),
            tokenSummaryCard: document.getElementById('token-summary-card'),
            exportCard: document.getElementById('export-card'),
            collectionsCard: document.getElementById('collections-card'),
            advancedToggleContainer: document.getElementById('advanced-toggle-container'),
            aboutModal: document.getElementById('about-modal'),
            progressOverlay: document.getElementById('progress-overlay'),
            aboutLink: document.getElementById('about-link'),
        };

        // --- UTILITIES ---
        const openUrl = (url) => parent.postMessage({ pluginMessage: { type: 'open-url', url } }, '*');
        const debounce = (func, delay) => {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        };
        const renderIcons = () => {
            try {
                if (window.lucide) window.lucide.createIcons();
            } catch (error) {
                console.error("Lucide icon rendering failed:", error);
            }
        };

        // --- UI UPDATE FUNCTIONS ---
        function updateUI() {
            DOMElements.mainUI.classList.toggle('advanced-mode', appState.mode === 'advanced');
            updateTokenSummary();
            updateExportCard();
            updateCollectionsCard();
            updateToggleContainer();
            renderIcons();
            attachDynamicEventListeners();
        }

        function updateTokenSummary() {
            const totalTokens = Object.values(appState.globalTokenCounts).reduce((s, c) => s + c, 0);
            const selectedCount = appState.mode === 'simple' ? totalTokens : appState.collections.reduce((count, col) => {
                if (!appState.selectedCollections.has(col.id)) return count;
                return count + Object.entries(col.counts).reduce((subCount, [type, num]) => appState.selectedTokenTypes.has(type) ? subCount + num : subCount, 0);
            }, 0);

            const tokenTypesHTML = ['color', 'text', 'number', 'states'].map(type => {
                const iconMap = { color: 'palette', text: 'type', number: 'hash', states: 'toggle-right' };
                const count = appState.globalTokenCounts[type] || 0;
                const isActive = appState.selectedTokenTypes.has(type);
                return `
                    <div class="token-type-stat ${type} ${isActive ? 'active' : ''} ${count === 0 ? 'disabled' : ''}" data-type="${type}">
                        <i class="icon" data-lucide="${iconMap[type]}"></i>
                        <div class="count">${count}</div>
                        <div class="text-label label" style="color: var(--color-text-muted);">${type}</div>
                    </div>`;
            }).join('');

            DOMElements.tokenSummaryCard.innerHTML = `
                <div class="text-heading-xl token-count-total">${selectedCount}</div>
                <div class="text-label token-label">Design Tokens Ready to Export</div>
                <div class="token-breakdown">${tokenTypesHTML}</div>`;
        }

        function updateExportCard() {
            const selectedTokenCount = appState.mode === 'simple' 
                ? Object.values(appState.globalTokenCounts).reduce((s, c) => s + c, 0)
                : appState.collections.reduce((count, col) => {
                    if (!appState.selectedCollections.has(col.id)) return count;
                    return count + Object.entries(col.counts).reduce((subCount, [type, num]) => appState.selectedTokenTypes.has(type) ? subCount + num : subCount, 0);
                }, 0);

            const optionsHTML = ['all', 'css', 'swift', 'android', 'flutter', 'w3c', 'tailwind'].map(f =>
                `<option value="${f}" ${appState.selectedFormat === f ? 'selected' : ''}>${f === 'all' ? 'All Formats' : {css: 'CSS Variables', swift: 'Swift (iOS)', android: 'Android XML', flutter: 'Flutter', w3c: 'JSON (W3C)', tailwind: 'Tailwind Config'}[f]}</option>`
            ).join('');

            DOMElements.exportCard.innerHTML = `
                <h3 class="text-label section-title"><i data-lucide="rocket"></i> ${appState.mode === 'simple' ? 'Quick Export' : 'Export Options'}</h3>
                <p class="text-body-md subtitle">Export your tokens in your preferred format</p>
                <div class="format-select-wrapper">
                    <select class="format-select" id="format-select">${optionsHTML}</select>
                </div>
                <button class="btn primary" id="export-btn" ${selectedTokenCount === 0 ? 'disabled' : ''}>
                    <i data-lucide="package-check"></i> Export ${selectedTokenCount} Token${selectedTokenCount !== 1 ? 's' : ''}
                </button>`;
        }

        function updateCollectionsCard() {
            if (appState.mode !== 'advanced') {
                DOMElements.collectionsCard.style.display = 'none';
                return;
            }
            DOMElements.collectionsCard.style.display = 'block';

            const filteredCollections = appState.collections.filter(c => c.name.toLowerCase().includes(appState.searchTerm || ''));
            const collectionItemsHTML = filteredCollections.map(c => {
                const isSelected = appState.selectedCollections.has(c.id);
                const pillsHTML = Object.entries(c.counts).map(([type, count]) => {
                    if (count === 0) return '';
                    const iconMap = { color: 'palette', text: 'type', states: 'toggle-right', number: 'hash' };
                    return `<div class="collection-pill ${type} ${!appState.selectedTokenTypes.has(type) ? 'disabled' : ''}"><i data-lucide="${iconMap[type]}"></i> <span>${count}</span></div>`;
                }).join('');

                return `
                    <div class="collection-item ${isSelected ? 'selected' : ''}" data-collection-id="${c.id}">
                        <div class="collection-checkbox"></div>
                        <div class="collection-info">
                            <div class="text-body-lg collection-name">${c.name}</div>
                            <div class="collection-pills">${pillsHTML}</div>
                        </div>
                        <div class="text-caption collection-count">${c.totalVariables} tokens</div>
                    </div>`;
            }).join('');

            const searchInputHTML = appState.collections.length > 5 ? `
                <div class="search-wrapper">
                    <i data-lucide="search" class="lucide-search"></i>
                    <input type="text" class="search-input" placeholder="Search collections..." id="collection-search" value="${appState.searchTerm || ''}">
                </div>` : '';

            DOMElements.collectionsCard.innerHTML = `
                <h3 class="text-label section-title"><i data-lucide="layers"></i> Select Collections</h3>
                ${searchInputHTML}
                <div class="collection-list">${collectionItemsHTML}</div>`;
        }

        function updateToggleContainer() {
            if (appState.mode === 'simple') {
                DOMElements.advancedToggleContainer.innerHTML = `<a href="#" class="advanced-link text-body-md" id="toggle-advanced">Customize Your Export <i data-lucide="arrow-right"></i></a>`;
            } else {
                DOMElements.advancedToggleContainer.innerHTML = `<button class="btn secondary" id="toggle-simple"><i data-lucide="arrow-left"></i> Back to Simple Export</button>`;
            }
        }

        // --- EVENT HANDLERS ---
        const debouncedUpdate = debounce(() => updateUI(), 250);

        function attachEventListeners() {
            // Static listeners
            DOMElements.aboutLink.onclick = (e) => {
                e.preventDefault();
                DOMElements.aboutModal.classList.add('show');
                renderIcons();
            };
            DOMElements.aboutModal.onclick = (e) => {
                if (e.target.closest('.about-close') || e.target === DOMElements.aboutModal) {
                    DOMElements.aboutModal.classList.remove('show');
                }
            };
            DOMElements.aboutModal.querySelectorAll('.about-link').forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    openUrl(link.dataset.url);
                };
            });
            const emptyStateAction = document.querySelector('.empty-state-action');
            if (emptyStateAction) {
                emptyStateAction.addEventListener('click', () =>
                    openUrl('https://help.figma.com/hc/en-us/articles/360041085694-Create-and-use-variables')
                );
            }
        }

        function attachDynamicEventListeners() {
            const exportBtn = document.getElementById('export-btn');
            if (exportBtn) {
                exportBtn.addEventListener('click', handleExport);
            }
            const toggleAdvanced = document.getElementById('toggle-advanced');
            if (toggleAdvanced) {
                toggleAdvanced.addEventListener('click', e => {
                    e.preventDefault();
                    appState.mode = 'advanced';
                    updateUI();
                });
            }
            const toggleSimple = document.getElementById('toggle-simple');
            if (toggleSimple) {
                toggleSimple.addEventListener('click', () => {
                    appState.mode = 'simple';
                    updateUI();
                });
            }
            document.querySelectorAll('.collection-item').forEach(item => {
                item.addEventListener('click', () => {
                    const id = item.dataset.collectionId;
                    if (appState.mode === 'advanced') {
                        appState.selectedCollections.has(id) ? appState.selectedCollections.delete(id) : appState.selectedCollections.add(id);
                        updateUI();
                    }
                });
            });
            if (appState.mode === 'advanced') {
                document.querySelectorAll('.token-type-stat:not(.disabled)').forEach(stat => {
                    stat.addEventListener('click', () => {
                        const type = stat.dataset.type;
                        appState.selectedTokenTypes.has(type) ? appState.selectedTokenTypes.delete(type) : appState.selectedTokenTypes.add(type);
                        updateUI();
                    });
                });
            }
            const formatSelect = document.getElementById('format-select');
            if (formatSelect) {
                formatSelect.addEventListener('change', e => {
                    appState.selectedFormat = e.target.value;
                });
            }
            const collectionSearch = document.getElementById('collection-search');
            if (collectionSearch) {
                collectionSearch.addEventListener('input', e => {
                    appState.searchTerm = e.target.value;
                    debouncedUpdate();
                });
            }
        }

        // --- EXPORT & PROGRESS ---
        function handleExport() {
            const collectionIds = appState.mode === 'simple' ? appState.collections.map(c => c.id) : Array.from(appState.selectedCollections);
            const tokenTypes = Array.from(appState.selectedTokenTypes);
            if (collectionIds.length === 0 || tokenTypes.length === 0) return;
            const formats = appState.selectedFormat === 'all' ? ['css', 'swift', 'android', 'flutter', 'w3c', 'tailwind'] : [appState.selectedFormat];
            showProgress('Analyzing tokens...');
            parent.postMessage({ pluginMessage: { type: 'export-tokens', collectionIds, formats, activeTokenTypes: tokenTypes } }, '*');
        }
        function showProgress(message) {
            DOMElements.progressOverlay.style.display = 'flex';
            DOMElements.progressOverlay.innerHTML = `<div class="progress-container"><div class="text-heading-md success-title" style="margin-top: var(--size-4);">${message}</div><p class="text-body-md success-subtitle">Please wait while your tokens are packaged.</p></div>`;
        }
        function showSuccessState(data) {
            if (!data || data.length === 0) { showErrorState('No tokens matched your selected criteria.'); return; }
            DOMElements.progressOverlay.innerHTML = `<div class="progress-container"><i data-lucide="check-circle-2" class="success-icon" style="width: 48px; height: 48px;"></i><h2 class="text-heading-md success-title">Export Complete!</h2><p class="text-body-md success-subtitle">Your design tokens are ready.</p><div class="action-buttons"><button class="btn primary" id="save-btn"><i data-lucide="download"></i> Download Your Files</button><button class="btn secondary" id="close-progress-btn"><i data-lucide="x"></i> Close</button></div></div>`;
            renderIcons();
            DOMElements.progressOverlay.querySelector('#save-btn').onclick = () => triggerSave(data);
            DOMElements.progressOverlay.querySelector('#close-progress-btn').onclick = hideProgress;
        }
        function showErrorState(message) {
            DOMElements.progressOverlay.style.display = 'flex';
            DOMElements.progressOverlay.innerHTML = `<div class="progress-container"><i data-lucide="alert-triangle" class="success-icon" style="color:var(--color-text-error); width: 48px; height: 48px;"></i><h2 class="text-heading-md success-title">Export Failed</h2><p class="text-body-md success-subtitle">${message}</p><div class="action-buttons"><button class="btn primary" id="close-progress-btn">Try Again</button></div></div>`;
            renderIcons();
            DOMElements.progressOverlay.querySelector('#close-progress-btn').onclick = hideProgress;
        }
        function triggerSave(data) {
            const link = document.createElement('a');
            if (data.length === 1) {
                const blob = new Blob([data[0].content], { type: 'text/plain;charset=utf-8' });
                link.href = URL.createObjectURL(blob);
                link.download = data[0].filename;
            } else {
                const zip = new JSZip();
                data.forEach(file => zip.file(file.filename, file.content));
                zip.generateAsync({ type: 'blob' }).then(blob => {
                    link.href = URL.createObjectURL(blob);
                    link.download = 'design-tokens.zip';
                    link.click();
                    URL.revokeObjectURL(link.href);
                });
                return;
            }
            link.click();
            URL.revokeObjectURL(link.href);
            hideProgress();
        }
        function hideProgress() { DOMElements.progressOverlay.style.display = 'none'; }

        // --- INITIALIZATION ---
        function initialize() {
            attachEventListeners();
            parent.postMessage({ pluginMessage: { type: 'get-collections' } }, '*');
        }

        window.onmessage = (event) => {
            const msg = event.data.pluginMessage;
            if (!msg) return;
            switch (msg.type) {
                case 'all-collections':
                    DOMElements.skeletonLoader.style.display = 'none';
                    appState.collections = msg.collections || [];
                    if (appState.collections.length === 0) {
                        DOMElements.emptyState.style.display = 'flex';
                    } else {
                        DOMElements.mainUI.style.display = 'block';
                        appState.globalTokenCounts = msg.globalCounts || { color: 0, text: 0, states: 0, number: 0 };
                        appState.selectedTokenTypes = new Set(Object.keys(appState.globalTokenCounts).filter(k => appState.globalTokenCounts[k] > 0));
                        appState.selectedCollections = new Set(appState.collections.map(c => c.id));
                        updateUI();
                    }
                    renderIcons();
                    break;
                case 'export-result':
                    showSuccessState(msg.data);
                    break;
                case 'notify':
                    if (msg.error) showErrorState(msg.message);
                    break;
            }
        };

        // Wait for the DOM to be fully ready before initializing
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
