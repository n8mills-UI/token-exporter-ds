// Render all icons
window.renderIcons = function(container) {
    const root = container || document;
    
    // Handle data-icon attributes
    root.querySelectorAll('[data-icon]').forEach(function(element) {
        let iconName = element.getAttribute('data-icon');
        
        // Map old names to new names
        if (window.IconNameMap[iconName]) {
            iconName = window.IconNameMap[iconName];
        }
        
        if (window.Icons[iconName] && !element.querySelector('svg')) {
            element.innerHTML = window.Icons[iconName];
        }
    });
    
    // TEMPORARY: Also handle data-lucide for smooth transition
    root.querySelectorAll('[data-lucide]').forEach(function(element) {
        let iconName = element.getAttribute('data-lucide');
        
        // Map old names to new names
        if (window.IconNameMap[iconName]) {
            iconName = window.IconNameMap[iconName];
        }
        
        if (window.Icons[iconName] && !element.querySelector('svg')) {
            element.innerHTML = window.Icons[iconName];
            // Add classes for consistent styling
            element.setAttribute('data-icon', element.getAttribute('data-lucide'));
        }
    });
};

// Plugin compatibility alias
window.renderPluginIcons = window.renderIcons;

// Auto-render on load
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
        window.renderIcons();
    });
} else {
    window.renderIcons();
}

// Support dynamic content
const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
        mutation.addedNodes.forEach(function(node) {
            if (node.nodeType === 1) { // Element node
                if (node.hasAttribute('data-icon')) {
                    window.renderIcons(node);
                } else if (node.querySelectorAll) {
                    window.renderIcons(node);
                }
            }
        });
    });
});

observer.observe(document.body, {
    childList: true,
    subtree: true
});
</script>
