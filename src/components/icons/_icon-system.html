/* =================================================================

.icon {

    height: 100%;
    stroke: currentColor;
    stroke-width: var(--icon-stroke-regular);
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
}

/* Icon size variants */
.icon--xs { width: var(--icon-xs); height: var(--icon-xs); }
.icon--sm { width: var(--icon-sm); height: var(--icon-sm); }
.icon--md { width: var(--icon-md); height: var(--icon-md); } /* default */
.icon--lg { width: var(--icon-lg); height: var(--icon-lg); }
.icon--xl { width: var(--icon-xl); height: var(--icon-xl); }

/* Icon stroke variants */
.icon--thin svg { stroke-width: var(--icon-stroke-thin); }
.icon--regular svg { stroke-width: var(--icon-stroke-regular); } /* default */
.icon--bold svg { stroke-width: var(--icon-stroke-bold); }

/* =================================================================
   ENHANCED ICON RENDERING WITH SIZE SUPPORT
   ================================================================= */
window.renderPluginIcons = function(container = document) {
    // Handle data-icon attributes (new system)
    const dataIconElements = container.querySelectorAll('[data-icon]');
    dataIconElements.forEach(element => {
        const iconName = element.getAttribute('data-icon');
        if (window.PluginIcons[iconName]) {
            element.innerHTML = window.PluginIcons[iconName];
            
            // Apply proper icon class if not present
            if (!element.classList.contains('icon')) {
                element.classList.add('icon');
            }
        }
    });
    
    // Handle data-lucide attributes (legacy/design guide compatibility)
    const lucideElements = container.querySelectorAll('[data-lucide]');
    lucideElements.forEach(element => {
        const iconName = element.getAttribute('data-lucide');
        if (window.PluginIcons[iconName]) {
            element.innerHTML = window.PluginIcons[iconName];
            
            // Apply proper icon class if not present
            if (!element.classList.contains('icon')) {
                element.classList.add('icon');
            }
            // Also add lucide class for styling compatibility
            if (!element.classList.contains('lucide')) {
                element.classList.add('lucide');
            }
        }
    });
};

/* =================================================================
   COMPONENT-BASED ICON FUNCTION
   ================================================================= */
window.createIcon = function(iconName, options = {}) {
    const { size = 'md', stroke = 'regular', className = '' } = options;
    
    if (!window.PluginIcons[iconName]) {
        console.warn(`Icon "${iconName}" not found`);
        return '';
    }
    
    const classes = [
        'icon',
        `icon--${size}`,
        `icon--${stroke}`,
        className
    ].filter(Boolean).join(' ');
    
    return `<span class="${classes}" data-icon="${iconName}">${window.PluginIcons[iconName]}</span>`;
};

// Auto-render on load (backwards compatible)
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => window.renderPluginIcons());
} else {
    window.renderPluginIcons();
}
