<!-- src/components/_collection-item-example.html -->
<!-- This is a STATIC example for the guide. The plugin uses the _collection-item.html template dynamically. -->
<div class="collection-item selected" data-collection-id="1">
    <div class="collection-checkbox"></div>
    <div class="collection-info">
        <div class="text-body-lg collection-name">Brand Colors</div>
        <div class="collection-pills">
            <span class="badge small cyan"><i data-lucide="palette"></i> 24</span>
            <span class="badge small purple"><i data-lucide="type"></i> 8</span>
        </div>
    </div>
    <div class="text-caption collection-count">32 tokens</div>
</div>
<div class="collection-item" data-collection-id="2">
    <div class="collection-checkbox"></div>
    <div class="collection-info">
        <div class="text-body-lg collection-name">Typography Scale</div>
        <div class="collection-pills">
            <span class="badge small purple"><i data-lucide="type"></i> 16</span>
            <span class="badge small orange"><i data-lucide="hash"></i> 12</span>
        </div>
    </div>
    <div class="text-caption collection-count">28 tokens</div>
</div>
