<!-- This is the single source of truth for the collection item component's structure. -->
<div class="collection-item selected">
    <div class="collection-checkbox"></div>
    <div class="collection-info">
        <div class="text-body-lg collection-name">Brand Colors</div>
        <div class="collection-pills">
            <span class="badge small cyan"><i data-lucide="palette"></i> 24</span>
            <span class="badge small purple"><i data-lucide="type"></i> 8</span>
        </div>
    </div>
    <div class="text-caption collection-count">32 tokens</div>
</div>
