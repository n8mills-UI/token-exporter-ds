<!-- src/components/_collection-item.html -->
<!-- This is the single source of truth for the collection item component's structure. -->
<div class="collection-list">
<!-- Example 1: Selected collection with all 4 token types -->
<div class="collection-item selected">
    <div class="collection-checkbox"></div>
    <div class="collection-info">
        <div class="text-body-lg collection-name">Complete Design System</div>
        <div class="collection-pills">
            <span class="badge small cyan"><span class="icon" data-icon="palette"></span> 24</span>
            <span class="badge small purple"><span class="icon" data-icon="type"></span> 16</span>
            <span class="badge small orange"><span class="icon" data-icon="hash"></span> 12</span>
            <span class="badge small pink"><span class="icon" data-icon="toggle-right"></span> 8</span>
        </div>
    </div>
    <div class="text-caption collection-count">60 tokens</div>
</div>
<!-- Example 2: Unselected collection with partial token types -->
<div class="collection-item">
    <div class="collection-checkbox"></div>
    <div class="collection-info">
        <div class="text-body-lg collection-name">Brand Colors</div>
        <div class="collection-pills">
            <span class="badge small cyan"><span class="icon" data-icon="palette"></span> 32</span>
            <span class="badge small pink"><span class="icon" data-icon="toggle-right"></span> 4</span>
        </div>
    </div>
    <div class="text-caption collection-count">36 tokens</div>
</div>
<!-- Example 3: Another collection showing different combinations -->
<div class="collection-item">
    <div class="collection-checkbox"></div>
    <div class="collection-info">
        <div class="text-body-lg collection-name">Typography System</div>
        <div class="collection-pills">
            <span class="badge small purple"><span class="icon" data-icon="type"></span> 18</span>
            <span class="badge small orange"><span class="icon" data-icon="hash"></span> 14</span>
            <span class="badge small pink disabled"><span class="icon" data-icon="toggle-right"></span> 0</span>
        </div>
    </div>
    <div class="text-caption collection-count">32 tokens</div>
</div>
</div>
