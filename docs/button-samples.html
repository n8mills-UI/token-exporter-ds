<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoelace Component Samples (Corrected)</title>

    <!-- Shoelace Components -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace.js"></script>
    
    <style>
        /* 1. Open Props Foundation */
        @import "https://unpkg.com/open-props/style";
        @import "https://unpkg.com/open-props/normalize";

        /* 2. Your Design Tokens */
        :root {
            --brand-primary-lime: #D2FF37;
            --brand-secondary-yellow: #EEFF00;
            --brand-text-dark: #1E1E1E;
            --brand-gradient-lime: linear-gradient(180deg, var(--brand-primary-lime) 0%, var(--brand-secondary-yellow) 100%);
            --brand-primary-lime-rgb: 210, 255, 55;
            --gray-0: #ffffff;
            --gray-2: #cccccc;
            --gray-6: #444444;
            --gray-7: #3a3a3a;
            --gray-8: #2a2a2a;
            --gray-9: #1e1e1e;
            --color-text-default: var(--gray-0);
            --color-text-secondary: var(--gray-2);
            --color-text-on-brand: var(--brand-text-dark);
            --color-background-primary: var(--gray-9);
            --color-background-secondary: var(--gray-8);
            --color-background-tertiary: var(--gray-7);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --shadow-brand: 0 4px 15px rgba(var(--brand-primary-lime-rgb), 0.15);
            --shadow-brand-hover: 0 6px 20px rgba(var(--brand-primary-lime-rgb), 0.25);
        }

        /* 3. Shoelace Theme Mapping & Overrides */
        :root {
            --sl-font-sans: var(--font-sans);
            --sl-font-weight-semibold: var(--font-weight-6);
            --sl-border-radius-medium: var(--radius-2);
            --sl-border-radius-circle: var(--radius-round);
            --sl-color-primary-600: var(--brand-primary-lime);
            --sl-color-primary-text: var(--color-text-on-brand);
            --sl-color-neutral-300: var(--gray-6);      /* Outline border */
            --sl-color-neutral-600: var(--color-text-secondary); /* Outline text */
        }

        /* 4. Custom Shoelace Component Styles */
        sl-button[variant="primary"]::part(base) {
            background: var(--brand-gradient-lime);
            border-color: var(--brand-primary-lime);
            box-shadow: var(--shadow-brand);
        }
        sl-button[variant="primary"]::part(base):hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-brand-hover);
        }
        sl-button[variant="outline"]::part(base):hover {
            background-color: var(--color-background-tertiary);
            color: var(--brand-primary-lime);
            border-color: var(--brand-primary-lime);
        }
        sl-button[circle]::part(base) {
            background-color: var(--color-background-secondary);
            border: 1px solid var(--gray-6);
            color: var(--color-text-secondary);
        }
        sl-button[circle]::part(base):hover {
            background-color: var(--color-background-tertiary);
            border-color: var(--brand-primary-lime);
            color: var(--brand-primary-lime);
        }
        sl-button[size="small"] { font-size: var(--font-size-00); }
        sl-button[size="medium"] { font-size: var(--font-size-0); }
        sl-button[size="large"] { font-size: var(--font-size-1); }

        /* 5. Sample Sheet Helper Styles */
        body { padding: var(--size-8); background: var(--color-background-primary); }
        .sample-group { margin-bottom: var(--size-8); }
        .sample-header { color: var(--brand-primary-lime); margin-bottom: var(--size-4); border-bottom: 1px solid var(--gray-6); padding-bottom: var(--size-2); }
        .variant-group { display: flex; flex-wrap: wrap; align-items: center; gap: var(--size-4); padding: var(--size-4); background: var(--color-background-secondary); border-radius: var(--radius-2); margin-bottom: var(--size-4); }
        .variant-label { font-family: var(--font-mono); font-size: var(--font-size-00); color: var(--gray-2); width: 80px; }
        h2, h3 { color: var(--gray-0); }
        h3 { margin-top: var(--size-6); }
    </style>
</head>
<body>
    <h1 class="sample-header">Button Component Samples</h1>
    <div class="sample-group">
        <h2>Standard Buttons: &lt;sl-button&gt;</h2>
        <h3>Icon + Text</h3>
        <div class="variant-group">
            <div class="variant-label">Small</div>
            <sl-button size="small" variant="primary"><sl-icon slot="prefix" name="package-check"></sl-icon>Export</sl-button>
            <sl-button size="small" variant="outline"><sl-icon slot="prefix" name="arrow-left"></sl-icon>Back</sl-button>
        </div>
        <div class="variant-group">
            <div class="variant-label">Medium</div>
            <sl-button size="medium" variant="primary"><sl-icon slot="prefix" name="package-check"></sl-icon>Export Tokens</sl-button>
            <sl-button size="medium" variant="outline"><sl-icon slot="prefix" name="arrow-left"></sl-icon>Go Back</sl-button>
        </div>
        <div class="variant-group">
            <div class="variant-label">Large</div>
            <sl-button size="large" variant="primary"><sl-icon slot="prefix" name="figma"></sl-icon>Get the Plugin</sl-button>
            <sl-button size="large" variant="outline"><sl-icon slot="prefix" name="arrow-left"></sl-icon>Return</sl-button>
        </div>
    </div>
    <div class="sample-group">
        <h2>Circle Icon Buttons: &lt;sl-button circle&gt;</h2>
        <div class="variant-group">

        <div class="variant-group">

            <sl-button size="medium" circle><sl-icon name="linkedin"></sl-icon></sl-button>
        </div>
        <div class="variant-group">
            <div class="variant-label">Large</div>
            <sl-button size="large" circle><sl-icon name="github"></sl-icon></sl-button>
            <sl-button size="large" circle><sl-icon name="linkedin"></sl-icon></sl-button>
        </div>
    </div>

</body>
